<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Removed maximum-scale and user-scalable -->
  <meta name="theme-color" content="#000000"> <!-- Added theme-color for modern browsers -->
  <title>Full-Page Video</title>
  <style>
    /* Style to make video cover the entire viewport */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Fullscreen video background -->
  <video class="video-background" autoplay loop muted playsinline>
    <source src="Main/newerme.mp4" type="video/mp4" aria-label="Background video">
    <!-- Fallback message for unsupported browsers -->
    <p>Your browser does not support the video tag.</p>
  </video>

  <!-- Optional overlay content -->
  <div class="content">
    <h1>Welcome to My Site</h1>
    <p>Your text here, or leave this empty for just the video.</p>
  </div>

  <!-- Accessible Play Button Example -->
  <button aria-label="Play Video" onclick="document.querySelector('.video-background').play()">Play</button>

  <!-- Form Example with Labels -->
  <form>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>
    <button type="submit" aria-label="Submit Form">Submit</button>
  </form>

  <!-- Accessible Image Example -->
  <img src="image.jpg" alt="Description of the image" />

</body>
</html>
